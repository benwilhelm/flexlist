<form class='single-text-input'>
  <div class="form-group">
  	<input type='text' ng-model='newCat.name' placeholder='New...' />
  	<input type='submit' value="Add" ng-click='addCategory()' />
  </div>
  <select class='form-control'
        ng-model='newCat.parent'
        ng-options='parent.name for parent in categories track by parent._id'>
    <option value="">Parent...</option>
  </select>

</form>

<script type="text/ng-template" id="category_recursor.html">
    <span class='glyphicon glyphicon-trash'
        ng-click='deleteCategory()'></span>

    <a href="/#/categories/{{category._id}}">{{category.name}}</a>
    <ul>
        <li ng-repeat="category in category.children" ng-include="'category_recursor.html'"></li>
    </ul>
</script>


<ul class="list-unstyled list-view">
	<li ng-repeat='category in categories' ng-include="'category_recursor.html'"></li>
</ul>
